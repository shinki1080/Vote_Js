<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML要素の追加</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="true_area">        <!--divでボックスを作る。全体の枠組みと配置を決める-->
        <div class="head">賛成</div>    <!--追加エレメントの配置する枠組み-->
    </div>
    <div id="false_area">
        <div class="head">反対</div>
    </div>

    <div class="btn_area">      <!--ボタンを配置する全体エリア-->
        <div id="true_btn" class="btn">賛成に一票</div> <!--賛成と反対のボタンを作る-->
        <div id="false_btn" class="btn">反対に一票</div>
    </div>
</body>
</html>
